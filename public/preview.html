<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Vista previa de cotización</title>
  <style>
    body { font-family: Roboto, Arial, sans-serif; background: #f7f7f7; margin: 0; }
    .container { max-width: 900px; margin: 40px auto; background: #fff; border-radius: 8px; box-shadow: 0 2px 8px #0001; padding: 32px; }
    iframe { width: 100%; height: 900px; border: 1px solid #ccc; border-radius: 4px; }
    .actions { margin-top: 24px; display: flex; gap: 16px; }
    .btn { background: #25d366; color: #fff; border: none; padding: 12px 24px; border-radius: 4px; font-size: 1.1em; cursor: pointer; text-decoration: none; display: inline-block; }
    .btn.preview { background: #007bff; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Vista previa de cotización</h2>
    <iframe id="pdfFrame"></iframe>
    <div class="actions">
      <a class="btn preview" id="openPdfBtn" href="#" target="_blank">Abrir PDF en nueva pestaña</a>
      <a class="btn" id="whatsappBtn" href="#" target="_blank">Enviar por WhatsApp</a>
    </div>
  </div>
  <script>
    // Obtiene el id de la cotización desde la query string (?id=123)
    function getQuoteId() {
      const params = new URLSearchParams(window.location.search);
      return params.get('id') || '1';
    }
    const quoteId = getQuoteId();
    const previewUrl = `${window.location.origin}/api/quotes/${quoteId}/pdf`;
    document.getElementById('pdfFrame').src = previewUrl;
    document.getElementById('openPdfBtn').href = previewUrl;
    const whatsappMessage = encodeURIComponent(`Hola Frimousse, me interesa cotizar un pastel. Aquí está mi cotización: ${previewUrl}`);
    document.getElementById('whatsappBtn').href = `https://wa.me/527717227089?text=${whatsappMessage}`;
  </script>
</body>
</html>
